################################################################################
#                                 Definitions                                  #
################################################################################   
definitions:

  CreateUser:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string
      email:
        type: string
      password:
        type: string

  User:
    type: object
    properties:
      userId:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      email:
        type: string

  Location:
    type: object
    properties:
      id: 
        type: string
      name:
        type: string
      address:
        type: string
      city: 
        type: string
      state:
        type: string
      zip: 
        type: string

  Item:
    type: object
    properties:
      id:
        type: string
      name: 
        type: string
      locationId:
        type: string
      prices:
        $ref: '#/definitions/ItemPrice'

  ItemPrice:
    type: object
    properties:
      itemId:
        type: string
      size:
        type: string
      marketPrice:
        type: number
        format: double
      nonMemberPrice:
        type: number
        format: double
      nonMemberCompensationPrice:
        type: number
        format: double
      memberPrice:
        type: number
        format: double
      memberCompensationPrice: 
        type: number
        format: double

  AddOn:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      marketPrice:
        type: number
        format: double
      nonMemberPrice:
        type: number
        format: double
      nonMemberCompensationPrice:
        type: number
        format: double
      memberPrice:
        type: number
        format: double
      memberCompensationPrice: 
        type: number
        format: double

  Plan:
    type: object
    properties:
      id: 
        type: string
      price:
        type: number
        format: double
      duration:
        type: string
      stripePlanId:
        type: string
      category: 
        type: string
      isActive:
        type: boolean
      items:
        type: array
        items:
           title: itemIds
           type: string

  Subscription:
    type: object
    properties:
      id:
        type: string
      userId:
        type: string
      planId:
        type: string
      stripeSubscriptionId:
        type: string
      isActive:
        type: boolean
      startDate: 
        type: string
        format: date-time
      endDate:
        type: string
        format: date-time

  Purchase:
    type: object
    properties:
      id: 
        type: string
      subscriptionId:
        type: string
      itemId: 
        type: array
        items:
           title: itemIds
           type: string
      addOns:
        type: array
        items:
          title: AddOn
          type: object
          properties:
            id:
              type: string
      date:
        type: string
        format: date-time
        
  Promotion:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      code:
        type: string
      type:
        type: string
      category: 
        type: string
      value:
        type: number
      items:
        type: array
        items:
           title: itemIds
           type: string
      startDate: 
        type: string
        format: date-time
      endDate:
        type: string
        format: date-time