################################################################################
#                                    Plan                                      #
################################################################################ 

  /plan:
    post:
      summary: Plan Creation
      parameters:
      - name: plan
        in: body
        description: Plan Information
        required: true
        schema:
            $ref: "#/definitions/Plan"
      responses:
        "201":
          description: Plan Created
        "409":
          description: Plan with that name already exists

  /plan/{planId}:
    get:
      summary: Plan Information
      description:
        The Plan endpoint returns information about the plan.
      parameters:
        - name: planId
          in: path
          description: Plan
          required: true
          type: string
          format: string
      tags:
        - Plan
      responses:
        "200":
          description: An Plan object
          schema:
            $ref: '#/definitions/Plan'
    put:
      summary: Plan Modification
      parameters:
      - name: planId
        in: path
        description: ID of Plan
        required: true
        type: string
        format: string
      tags:
        - Plan
      responses:
        "200":
          description: Plan Updated
    delete:
      summary: Plan Deletion
      parameters:
      - name: planId
        in: path
        description: ID of Plan
        required: true
        type: string
        format: string
      tags:
        - Plan
      responses:
        "204":
