        in: path
        description: ID of Plan
        required: true
        type: string
        format: string
      - name: itemId
        in: path
        description: ID of Item
        required: true
        type: string
        format: string
      tags:
        - Plan
      responses:
        "200":
          description: Item Added
    delete:
      summary: Single Plan Item Deletion
      parameters:
